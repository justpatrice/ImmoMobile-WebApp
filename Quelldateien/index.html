            <article class="ui-content">

                    </div>
					
                    <div>
                        <select name="selectTyp" id="selectTyp" data-iconpos="left">
                            <option value="all">Haus / Wohnung</option>
                            <option value="Haus">Haus</option>
                            <option value="Wohnung">Wohnung</option>
                        </select>
                    </div>
					
                    <div>
                        <select name="selectZimmer" id="selectZimmer" data-iconpos="left">

                        </center>
                        <input type="range" name="sliderFlaeche" id="sliderFlaeche" min="100" max="600" value="100" step="10" data-highlight="true"/>                  
                    </div>
                    
                    <div>
                        <center>
